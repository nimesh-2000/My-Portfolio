<script src="../../../../../assignments/CSS/Framework/assest/js/jquery-3.6.1.min.js"></script> <!--import jQuery library-->

<script>

    var items=[]; // global scope (Store all the customer records)

    $("#btnItemSave").click(function () {

        let itemCode = $("#txtItemCode").val();
        let itemName = $("#txtItemName").val();
        let itemPrice = $("#txtItemPrice").val();
        let itemQuantity = $("#txtItemQuantity").val();


        var itemObject = {
            id: itemCode,
            name: itemName,
            price: itemPrice,
            quantity: itemQuantity
        }

        //add the customer object to the array
        items.push(itemObject);
        console.log(items);
        loadAllItems();
        bindRowClickEvents()
    });

    $("#btnViewAllItems").click(function (){
        loadAllItems();
    });

    //load all customers
    function loadAllItems(){

        $("#tblItem").empty();

        for(var item of items){
            console.log(item);

            var row= `<tr><td>${item.id}</td><td>${item.name}</td><td>${item.price}</td><td>${item.quantity}</td></tr>`;

            $("#tblItem").append(row);
        }
    }

    function bindRowClickEvents() {
        $("#tblItem>tr").click(function () {
            let id = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let price = $(this).children(":eq(2)").text();
            let Qty = $(this).children(":eq(3)").text();

            //setting table details values to text fields
            $('#txtICode').val(id);
            $('#txtIName').val(name);
            $('#txtIPrice').val(price);
            $('#txtIQty').val(Qty);

        });
    }
</script>
