<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Web Layout</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <!--    <link href="assets/img/fav.png" rel="icon">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style>
        ::-webkit-scrollbar {
            width: 0px;
        }

        main {
            height: 100vh;
            width: 100vw;
            /*position: relative;*/
        }
        main>section{
            position: relative;
            height: 100vh;
            width: 100vw;

        }
        /*main > section {*/
        /*    height: 50vh;*/
        /*    width: 50vw;*/
        /*    position: absolute;*/
        /*    top:0;*/
        /*    right: 0;*/
        /*    left: 0;*/
        /*    bottom: 0;*/
        /*    margin: auto;*/
        /*}*/
        main>div:nth-child(4){
            border-radius:100%;
            border:10px solid blue;
            width: 170px;
            height: 170px;
            position: fixed;
            top:0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
        main>div:nth-child(4)>div{
            border-radius:100%;
            width: 150px;
            height: 150px;
            border:10px solid red;
            position: fixed;
            top:0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
        main>section:nth-child(1)>div{
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 100%;
            background: coral;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        main>section:nth-child(2)>div{
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 100%;
            background: yellow;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        main>section:nth-child(3)>div{
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 100%;
            background: purple;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        main>section:nth-child(1)>div>h3{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 53px;
            height: 32px;
            margin: auto;
            text-align: center;
        }
        main>section:nth-child(2)>div>h3{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 53px;
            height: 32px;
            margin: auto;
            text-align: center;
        }
        main>section:nth-child(3)>div>h3{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 86px;
            height: 81px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
<main>
    <section>
        <div>
            <h3>Hello</h3>
        </div>
    </section>

    <section>
        <div>
            <h3>Welcome To</h3>
        </div>
    </section>

    <section>

            <h3>Institute of software engineering</h3>
        </div>
    </section>

        <div>

</main>

</body>
</html>
