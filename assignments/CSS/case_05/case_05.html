<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        section{
            width: 1200px;
            height: 600px;
            position: absolute;
            left: 0;
            right: 0;
            top: 50px;
            margin: auto;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr ; /* How many rows for the grid*/
            grid-template-columns: 1fr 1fr 1fr 1fr; /* How many columns for a row */
            gap: 9px;
        }

        section>div{
            /*background: url("../../../assets/img/gif.gif");*/
            background-size: cover;
            background-position: center;
            box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);
        }
        section>div:nth-child(1){
            background: url("../../../assets/img/closeup-shot-cute-elephant-walking-dry-grass-wilderness.jpg");
        }
        section>div:nth-child(2){
            background: url("../../../assets/img/photo_2022-08-26_23-41-28.jpg");
        }
        section>div:nth-child(3){
            background: url("../../../assets/img/photo_2022-08-26_23-41-35.jpg");
        }
        section>div:nth-child(4){
            background: url("../../../assets/img/photo_2022-08-26_23-41-43.jpg");
        }
        section>div:nth-child(5){
            background: url("../../../assets/img/photo_2022-08-26_23-41-50.jpg");
        }
        section>div:nth-child(6){
            background: url("../../../assets/img/photo_2022-08-26_23-41-54.jpg");
        }
        section>div:nth-child(7){
            background: url("../../../assets/img/photo_2022-08-26_23-41-58.jpg");
        }
        section>div:nth-child(8){
            background: url("../../../assets/img/photo_2022-08-26_23-42-02.jpg");
        }
        section>div:nth-child(9){
            background: url("../../../assets/img/photo_2022-08-26_23-42-06.jpg");
        }
        section>div:nth-child(10){
            background: url("../../../assets/img/photo_2022-08-26_23-42-10.jpg");
        }
        section>div:nth-child(11){
            background: url("../../../assets/img/photo_2022-08-26_23-41-39.jpg");
        }
        section>div:nth-child(12){
            background: url("../../../assets/img/photo_2022-08-26_23-41-46.jpg");
        }

    </style>
</head>
<body>
<section> <!--Grid Container-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
</section>
</body>
</html>
