<html lang="en">
<head>

        section {
            width: 1200px;
            height: 600px;
            position: absolute;
            left: 0;
            right: 0;
            top: 50px;
            margin: auto;
            display: grid;

            grid-template-columns: repeat(4, 1fr);
            gap: 9px;
        }
        section>div{
            box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);
        }
    </style>





</head>

<section> <!--Grid Container-->

  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->

</body>
</html>
